<!DOCTYPE html>
<html lang="en">

<head>

    <title>Formulario de registro</title>
</head>

<body>
    <form>
        <h1> FORMULARIO DE REGISTRO </h1>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="" placeholder="Nombre" required>



        </div>

        <div>
            <label for="surname"> Apellido:</label>
            <input type="text" id="surname" placeholder="Apellido" required>
        </div>


        <div>
            <p>modalidad de cursada:</p>
            <input type="radio" id=" on-demand" name="cursada">
            <label for="on-demand"> on-demand</label>
        </div>

        <div>

            <input type="radio" id="en vivo" name="cursada">
            <label for="en vivo">En vivo </label>
        </div>

        <div>

            <label for="text" id="correo"> Correo</label>
            <input type="email" placeholder="@Gmail.com" id="correo">

        </div>

        <div>
            <input type="checkbox" id="informacion">
            <label for="informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma de nucba</label>
             <br>
            <input type="checkbox" id="estoy listo" required>
            <label for=""> Declaro que lei los terminos y condiciones y estoy listo en convertirme en desarrollador web full stack</label>
        </div>



        <input type="submit">

    </form>



</body>

</html>
